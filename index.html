    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        /* Background Slideshow */
        .slideshow-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .active {
            opacity: 1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #ff9800;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar button:hover {
            background: #e68900;
        }

        /* Content */
        .content {
            position: relative;
            top: 100px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }

        /* Explore Section */
        .explore-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .explore-buttons button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #388E3C);
            color: wheat;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .explore-buttons button:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Image Button Styling */
        .image-button {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-button:hover {
            transform: scale(1.05);
        }
        
        /* Monsoon Buttons Specific Styles */
        .monsoon-button, .explore-button {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(90deg, #1E88E5, #1565C0);
            border-radius: 30px;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: 0.4s ease-in-out;
        }

        .monsoon-button:hover, .explore-button:hover {
            background: linear-gradient(90deg, #1565C0, #1E88E5);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Review Section */
        .review-section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
        }

        .review-section h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .review-section input, .review-section select, .review-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: none;
            font-size: 16px;
        }

        .review-section button {
            padding: 10px 20px;
            background: blueviolet;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .review-section button:hover {
            background: #e68900;
        }

        /* Styled Review Display */
        .review-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            font-family: 'Arial', sans-serif;
            border-left: 5px solid rebeccapurple;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .review-item p {
            line-height: 1.6;
            font-size: 16px;
        }

        .review-item p strong {
            color: darkorange;
        }

        .review-item .review-text {
            font-style: italic;
            font-size: 14px;
            color: #f5f5f5;
        }

    </style>
</head>

            });
            slides[slideIndex].style.opacity = "1";
            slideIndex = (slideIndex + 1) % slides.length;
        }
        setInterval(showSlides, 4000);

                `;
            }
            else if (season === "summer") {
                places = `
                    <h3 class='season-title'><br>Summer Destinations</h3>
                    <button class="explore-button" onclick="window.open('https://en.wikipedia.org/wiki/Coorg', '_blank')">Coorg</button><br><br>
